<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>

    <!-- Links de conexão CSS e JavaScript -->
     <link rel="stylesheet" href="style.css">
     <link href="main.js">
</head>
<body>
    <!-- <h1>Hellow Word :) </h1> -->

    <!-- Interface -->
     <div class="interface">
        <h2>Calculadora</h2>
        <!-- compo de exibição dos números -->
        <input type="text" class="inp">

        <!-- botões -->
        <div class="gp-botoes">
            <div class="numeros">
                <button>1</button>
                <button>2</button>
                <button>3</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>                
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                
                <button>0</button>
            </div>
            
            <div class="btn-operacoes">
                <button class="btns" id="btn-mais"> + </button> 
                <button class="btns" id="btn-menos"> - </button> <br>
                <button class="btns" id="btn-mult"> * </button>
                <button class="btns" id="btn-div"> / </button> <br><br>

                <button id="btn-resultado"> = </button> 
            </div>
            
            
        </div>        
     </div>

</body>
</html>
